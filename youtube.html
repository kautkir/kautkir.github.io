<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />

	</head>
	<body>
		<!-- ===== Navigation ====== -->
		<header>
			<nav class="flex">
				<div class="logo">
					<a href="./index.html"><img src="./imgs/logo.png" alt="logo" /></a>
				</div>

				<ul class="links flex">
					<li><a href="./index.html" class="link about">About</a></li>
					<li><a href="./gallery.html" class="link">Gallery</a></li>
					<li><a href="#" class="link active">Videography</a></li>
					<li><a href="./contact.html" class="link">Contact</a></li>
				</ul>

				<button class="burger-btn"><i class="fas fa-bars"></i></button>
			</nav>
		</header>

		<div class="btn-container">
			<button class="playlist-btn">
				<i class="fas fa-list-ul"></i><span>Playlist</span>
			</button>
		</div>

		<main class="videos-container flex">
			<div class="videos-content">
				<div class="playlist-container">
					<div class="playlist">
						<iframe
							class="playlist-video"
							width="560"
							height="315"
							src="https://www.youtube.com/embed/videoseries?list=PL-0ldrbnEMSgWBjLtevmANdBWWWHlanMe"
							title="YouTube video player"
							frameborder="0"
							allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
							allowfullscreen
						></iframe>
					</div>
				</div>

				<div class="video-container">
					<iframe
						class="video"
						width="560"
						height="315"
						src="https://www.youtube.com/embed/IF8iwNms29k"
						title="YouTube video player"
						frameborder="0"
						allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
						allowfullscreen
					></iframe>
				</div>
			</div>
		</main>

		<footer id="contact">
			<div class="footer-content gallery-footer">
				<div class="social-links flex">
					<a href="https://facebook.com/kautkir">
						<i class="fab fa-facebook"></i
					></a>

					<a href="https://instagram.com/kautkir">
						<i class="fab fa-instagram"></i
					></a>

					<a href="https://youtube.com/qahhorovutkirbek">

					></a>

					<a href="https://telegram.me/kakhorovutkir">
						<i class="fab fa-telegram"></i
					></a>

					<a href="https://twitter.com/kautkir">
						<i class="fab fa-twitter"></i
					></a>
				</div>

				<div class="copyright">
					<p>&copy 2021 KAUTKIR</p>
				</div>
			</div>
		</footer>

		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js"
			integrity="sha256-MAgcygDRahs+F/Nk5Vz387whB4kSK9NXlDN3w58LLq0="
			crossorigin="anonymous"
