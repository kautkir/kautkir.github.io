<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

	</head>
	<body>
		<!-- ===== Navigation ====== -->
		<header>
			<nav class="flex">
				<div class="logo">
					<a href="./index.html"><img src="./imgs/logo.png" alt="logo" /></a>
				</div>

				<ul class="links flex">
					<li><a href="./index.html" class="link about">About</a></li>
					<li><a href="./gallery.html" class="link">Gallery</a></li>
					<li><a href="./youtube.html" class="link">Videography</a></li>
					<li><a href="#" class="link active">Contact</a></li>
				</ul>

				<button class="burger-btn"><i class="fas fa-bars"></i></button>
			</nav>
		</header>

		<main class="contact-container">
			<h1>Contact me</h1>
			<form
				action="https://formspree.io/f/mwkaokzb"
				method="POST"
				class="contact-form"
			>
				<input
					type="text"
					name="name"
					placeholder="Type your name"
					required
					autocomplete="off"
				/>
				<input
					type="email"
					name="_replyto"
					id="email"
					required
					placeholder="Type your email"
					autocomplete="off"
				/>
				<textarea
					name="message"
					id="message"
					cols="30"
					rows="5"
					required
					placeholder="Type your message..."
					autocomplete="off"
				></textarea>
				<button type="submit">Send</button>
			</form>
		</main>

		<footer id="contact">
			<div class="footer-content gallery-footer">
				<div class="social-links flex">
					<a href="https://facebook.com/kautkir">
						<i class="fab fa-facebook"></i
					></a>

					<a href="https://instagram.com/kautkir">
						<i class="fab fa-instagram"></i
					></a>

					<a href="https://youtube.com/qahhorovutkirbek">
						<i class="fab fa-youtube"></i
					></a>

					<a href="https://telegram.me/kakhorovutkir">
						<i class="fab fa-telegram"></i
					></a>

					<a href="https://twitter.com/kautkir">
						<i class="fab fa-twitter"></i
					></a>
				</div>

				<div class="copyright">
					<p>&copy 2021 KAUTKIR</p>
				</div>
			</div>
		</footer>

			integrity="sha256-MAgcygDRahs+F/Nk5Vz387whB4kSK9NXlDN3w58LLq0="
			crossorigin="anonymous"
		></script>
		<script src="./scripts/burgerNav.js"></script>
	</body>
</html>
